<div>
	<h2>
		<span jhiTranslate="referenceApp.leavingDestination.home.title">Leaving Destinations</span>
		<button class="btn btn-primary float-right create-leaving-destination"
				[routerLink]="['/', { outlets: { popup: ['leaving-destination-new'] } }]">
			<span class="fa fa-plus"></span>
			<span jhiTranslate="referenceApp.leavingDestination.home.createLabel">
            Create new Leaving Destination
            </span>
		</button>
	</h2>
	<jhi-alert></jhi-alert>
	<div class="row">
	</div>
	<br/>
	<div class="table-responsive" *ngIf="leavingDestinations">
		<table class="table table-striped">
			<thead>
			<tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
				<th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
				<th jhiSortBy="code"><span jhiTranslate="referenceApp.leavingDestination.code">Code</span> <span
						class="fa fa-sort"></span></th>
				<th jhiSortBy="label"><span jhiTranslate="referenceApp.leavingDestination.label">Label</span> <span
						class="fa fa-sort"></span></th>
				<th></th>
			</tr>
			</thead>
			<tbody>
			<tr *ngFor="let leavingDestination of leavingDestinations ;trackBy: trackId">
				<td><a [routerLink]="['../leaving-destination', leavingDestination.id ]">{{leavingDestination.id}}</a>
				</td>
				<td>{{leavingDestination.code}}</td>
				<td>{{leavingDestination.label}}</td>
				<td class="text-right">
					<div class="btn-group flex-btn-group-container">
						<button type="submit"
								[routerLink]="['../leaving-destination', leavingDestination.id ]"
								class="btn btn-info btn-sm">
							<span class="fa fa-eye"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
						</button>
						<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'leaving-destination/'+ leavingDestination.id + '/edit'} }]"
								replaceUrl="true"
								class="btn btn-primary btn-sm">
							<span class="fa fa-pencil"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
						</button>
						<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'leaving-destination/'+ leavingDestination.id + '/delete'} }]"
								replaceUrl="true"
								class="btn btn-danger btn-sm">
							<span class="fa fa-remove"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
						</button>
					</div>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
	<div *ngIf="leavingDestinations && leavingDestinations.length">
		<div class="row justify-content-center">
			<jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
		</div>
		<div class="row justify-content-center">
			<ngb-pagination [collectionSize]="totalItems" [(page)]="page"
							(pageChange)="loadPage(page)"></ngb-pagination>
		</div>
	</div>
</div>
