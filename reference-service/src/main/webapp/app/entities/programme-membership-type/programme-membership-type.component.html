<div>
	<h2>
		<span jhiTranslate="referenceApp.programmeMembershipType.home.title">Programme Membership Types</span>
		<button class="btn btn-primary float-right create-programme-membership-type"
				[routerLink]="['/', { outlets: { popup: ['programme-membership-type-new'] } }]">
			<span class="fa fa-plus"></span>
			<span jhiTranslate="referenceApp.programmeMembershipType.home.createLabel">
            Create new Programme Membership Type
            </span>
		</button>
	</h2>
	<jhi-alert></jhi-alert>
	<div class="row">
	</div>
	<br/>
	<div class="table-responsive" *ngIf="programmeMembershipTypes">
		<table class="table table-striped">
			<thead>
			<tr>
				<th><span jhiTranslate="global.field.id">ID</span></th>
				<th><span jhiTranslate="referenceApp.programmeMembershipType.code">Code</span></th>
				<th><span jhiTranslate="referenceApp.programmeMembershipType.label">Label</span></th>
				<th></th>
			</tr>
			</thead>
			<tbody>
			<tr *ngFor="let programmeMembershipType of programmeMembershipTypes ;trackBy: trackId">
				<td><a [routerLink]="['../programme-membership-type', programmeMembershipType.id ]">{{programmeMembershipType.id}}</a>
				</td>
				<td>{{programmeMembershipType.code}}</td>
				<td>{{programmeMembershipType.label}}</td>
				<td class="text-right">
					<div class="btn-group flex-btn-group-container">
						<button type="submit"
								[routerLink]="['../programme-membership-type', programmeMembershipType.id ]"
								class="btn btn-info btn-sm">
							<span class="fa fa-eye"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
						</button>
						<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'programme-membership-type/'+ programmeMembershipType.id + '/edit'} }]"
								replaceUrl="true"
								class="btn btn-primary btn-sm">
							<span class="fa fa-pencil"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
						</button>
						<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'programme-membership-type/'+ programmeMembershipType.id + '/delete'} }]"
								replaceUrl="true"
								class="btn btn-danger btn-sm">
							<span class="fa fa-remove"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
						</button>
					</div>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
