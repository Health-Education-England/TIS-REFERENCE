<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

	<div class="modal-header">
		<h4 class="modal-title" id="myCountryLabel" jhiTranslate="referenceApp.country.home.createOrEditLabel">Create or
			edit a Country</h4>
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true"
				(click)="clear()">&times;</button>
	</div>
	<div class="modal-body">
		<jhi-alert-error></jhi-alert-error>
		<div class="form-group" [hidden]="!country.id">
			<label for="id" jhiTranslate="global.field.id">ID</label>
			<input type="text" class="form-control" id="id" name="id"
				   [(ngModel)]="country.id" readonly/>
		</div>
		<div class="form-group">
			<label class="form-control-label" jhiTranslate="referenceApp.country.countryNumber"
				   for="field_countryNumber">Country Number</label>
			<input type="text" class="form-control" name="countryNumber" id="field_countryNumber"
				   [(ngModel)]="country.countryNumber"
				   required/>
			<div [hidden]="!(editForm.controls.countryNumber?.dirty && editForm.controls.countryNumber?.invalid)">
				<small class="form-text text-danger"
					   [hidden]="!editForm.controls.countryNumber?.errors?.required"
					   jhiTranslate="entity.validation.required">
					This field is required.
				</small>
			</div>
		</div>
		<div class="form-group">
			<label class="form-control-label" jhiTranslate="referenceApp.country.nationality" for="field_nationality">Nationality</label>
			<input type="text" class="form-control" name="nationality" id="field_nationality"
				   [(ngModel)]="country.nationality"
				   required/>
			<div [hidden]="!(editForm.controls.nationality?.dirty && editForm.controls.nationality?.invalid)">
				<small class="form-text text-danger"
					   [hidden]="!editForm.controls.nationality?.errors?.required"
					   jhiTranslate="entity.validation.required">
					This field is required.
				</small>
			</div>
		</div>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
			<span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
		</button>
		<button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
			<span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
		</button>
	</div>
</form>
