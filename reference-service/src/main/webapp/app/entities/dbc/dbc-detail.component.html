<div *ngIf="dBC">
	<h2><span jhiTranslate="referenceApp.dbc.detail.title">DBC</span> {{dBC.id}}</h2>
	<hr>
	<jhi-alert-error></jhi-alert-error>
	<dl class="row-md jh-entity-details">
		<dt><span jhiTranslate="referenceApp.dbc.dbc">Dbc</span></dt>
		<dd>
			<span>{{dBC.dbc}}</span>
		</dd>
		<dt><span jhiTranslate="referenceApp.dbc.name">Name</span></dt>
		<dd>
			<span>{{dBC.name}}</span>
		</dd>
		<dt><span jhiTranslate="referenceApp.dbc.abbr">Abbr</span></dt>
		<dd>
			<span>{{dBC.abbr}}</span>
		</dd>
	</dl>

	<button type="submit"
			(click)="previousState()"
			class="btn btn-info">
		<span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
	</button>

	<button type="button"
			[routerLink]="['/', { outlets: { popup: 'dbc/'+ dBC.id + '/edit'} }]"
			replaceUrl="true"
			class="btn btn-primary">
		<span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
	</button>
</div>
