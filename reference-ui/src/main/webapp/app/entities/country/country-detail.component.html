<div *ngIf="country">
	<h2><span jhiTranslate="referenceApp.country.detail.title">Country</span> {{country.id}}</h2>
	<hr>
	<jhi-alert-error></jhi-alert-error>
	<dl class="row-md jh-entity-details">
		<dt><span jhiTranslate="referenceApp.country.countryNumber">Country Number</span></dt>
		<dd>
			<span>{{country.countryNumber}}</span>
		</dd>
		<dt><span jhiTranslate="referenceApp.country.nationality">Nationality</span></dt>
		<dd>
			<span>{{country.nationality}}</span>
		</dd>
	</dl>

	<button type="submit"
			(click)="previousState()"
			class="btn btn-info">
		<span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
	</button>

	<button type="button"
			[routerLink]="['/', { outlets: { popup: 'country/'+ country.id + '/edit'} }]"
			replaceUrl="true"
			class="btn btn-primary">
		<span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
	</button>
</div>
