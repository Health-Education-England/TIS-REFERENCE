<div>
	<h2>
		<span jhiTranslate="referenceApp.placementType.home.title">Placement Types</span>
		<button class="btn btn-primary float-right create-placement-type"
				[routerLink]="['/', { outlets: { popup: ['placement-type-new'] } }]">
			<span class="fa fa-plus"></span>
			<span jhiTranslate="referenceApp.placementType.home.createLabel">
            Create new Placement Type
            </span>
		</button>
	</h2>
	<jhi-alert></jhi-alert>
	<div class="row">
	</div>
	<br/>
	<div class="table-responsive" *ngIf="placementTypes">
		<table class="table table-striped">
			<thead>
			<tr>
				<th><span jhiTranslate="global.field.id">ID</span></th>
				<th><span jhiTranslate="referenceApp.placementType.code">Code</span></th>
				<th><span jhiTranslate="referenceApp.placementType.label">Label</span></th>
				<th></th>
			</tr>
			</thead>
			<tbody>
			<tr *ngFor="let placementType of placementTypes ;trackBy: trackId">
				<td><a [routerLink]="['../placement-type', placementType.id ]">{{placementType.id}}</a></td>
				<td>{{placementType.code}}</td>
				<td>{{placementType.label}}</td>
				<td class="text-right">
					<div class="btn-group flex-btn-group-container">
						<button type="submit"
								[routerLink]="['../placement-type', placementType.id ]"
								class="btn btn-info btn-sm">
							<span class="fa fa-eye"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
						</button>
						<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'placement-type/'+ placementType.id + '/edit'} }]"
								replaceUrl="true"
								class="btn btn-primary btn-sm">
							<span class="fa fa-pencil"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
						</button>
						<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'placement-type/'+ placementType.id + '/delete'} }]"
								replaceUrl="true"
								class="btn btn-danger btn-sm">
							<span class="fa fa-remove"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
						</button>
					</div>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
