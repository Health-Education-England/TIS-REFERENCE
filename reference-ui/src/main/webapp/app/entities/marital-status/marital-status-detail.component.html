<div *ngIf="maritalStatus">
	<h2><span jhiTranslate="referenceApp.maritalStatus.detail.title">Marital Status</span> {{maritalStatus.id}}</h2>
	<hr>
	<jhi-alert-error></jhi-alert-error>
	<dl class="row-md jh-entity-details">
		<dt><span jhiTranslate="referenceApp.maritalStatus.code">Code</span></dt>
		<dd>
			<span>{{maritalStatus.code}}</span>
		</dd>
		<dt><span jhiTranslate="referenceApp.maritalStatus.label">Label</span></dt>
		<dd>
			<span>{{maritalStatus.label}}</span>
		</dd>
	</dl>

	<button type="submit"
			(click)="previousState()"
			class="btn btn-info">
		<span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
	</button>

	<button type="button"
			[routerLink]="['/', { outlets: { popup: 'marital-status/'+ maritalStatus.id + '/edit'} }]"
			replaceUrl="true"
			class="btn btn-primary">
		<span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
	</button>
</div>
