<div *ngIf="sexualOrientation">
	<h2><span jhiTranslate="referenceApp.sexualOrientation.detail.title">Sexual Orientation</span>
		{{sexualOrientation.id}}</h2>
	<hr>
	<jhi-alert-error></jhi-alert-error>
	<dl class="row-md jh-entity-details">
		<dt><span jhiTranslate="referenceApp.sexualOrientation.code">Code</span></dt>
		<dd>
			<span>{{sexualOrientation.code}}</span>
		</dd>
		<dt><span jhiTranslate="referenceApp.sexualOrientation.label">Label</span></dt>
		<dd>
			<span>{{sexualOrientation.label}}</span>
		</dd>
	</dl>

	<button type="submit"
			(click)="previousState()"
			class="btn btn-info">
		<span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
	</button>

	<button type="button"
			[routerLink]="['/', { outlets: { popup: 'sexual-orientation/'+ sexualOrientation.id + '/edit'} }]"
			replaceUrl="true"
			class="btn btn-primary">
		<span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
	</button>
</div>
