<div>
	<h2>
		<span jhiTranslate="referenceApp.sexualOrientation.home.title">Sexual Orientations</span>
		<button class="btn btn-primary float-right create-sexual-orientation"
				[routerLink]="['/', { outlets: { popup: ['sexual-orientation-new'] } }]">
			<span class="fa fa-plus"></span>
			<span jhiTranslate="referenceApp.sexualOrientation.home.createLabel">
            Create new Sexual Orientation
            </span>
		</button>
	</h2>
	<jhi-alert></jhi-alert>
	<div class="row">
	</div>
	<br/>
	<div class="table-responsive" *ngIf="sexualOrientations">
		<table class="table table-striped">
			<thead>
			<tr>
				<th><span jhiTranslate="global.field.id">ID</span></th>
				<th><span jhiTranslate="referenceApp.sexualOrientation.code">Code</span></th>
				<th><span jhiTranslate="referenceApp.sexualOrientation.label">Label</span></th>
				<th></th>
			</tr>
			</thead>
			<tbody>
			<tr *ngFor="let sexualOrientation of sexualOrientations ;trackBy: trackId">
				<td><a [routerLink]="['../sexual-orientation', sexualOrientation.id ]">{{sexualOrientation.id}}</a></td>
				<td>{{sexualOrientation.code}}</td>
				<td>{{sexualOrientation.label}}</td>
				<td class="text-right">
					<div class="btn-group flex-btn-group-container">
						<button type="submit"
								[routerLink]="['../sexual-orientation', sexualOrientation.id ]"
								class="btn btn-info btn-sm">
							<span class="fa fa-eye"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
						</button>
						<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'sexual-orientation/'+ sexualOrientation.id + '/edit'} }]"
								replaceUrl="true"
								class="btn btn-primary btn-sm">
							<span class="fa fa-pencil"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
						</button>
						<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'sexual-orientation/'+ sexualOrientation.id + '/delete'} }]"
								replaceUrl="true"
								class="btn btn-danger btn-sm">
							<span class="fa fa-remove"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
						</button>
					</div>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
