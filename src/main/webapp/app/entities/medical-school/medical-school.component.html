<div>
	<h2>
		<span jhiTranslate="referenceApp.medicalSchool.home.title">Medical Schools</span>
		<button class="btn btn-primary float-right create-medical-school"
				[routerLink]="['/', { outlets: { popup: ['medical-school-new'] } }]">
			<span class="fa fa-plus"></span>
			<span jhiTranslate="referenceApp.medicalSchool.home.createLabel">
            Create new Medical School
            </span>
		</button>
	</h2>
	<jhi-alert></jhi-alert>
	<div class="row">
	</div>
	<br/>
	<div class="table-responsive" *ngIf="medicalSchools">
		<table class="table table-striped">
			<thead>
			<tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
				<th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
				<th jhiSortBy="code"><span jhiTranslate="referenceApp.medicalSchool.code">Code</span> <span
						class="fa fa-sort"></span></th>
				<th jhiSortBy="label"><span jhiTranslate="referenceApp.medicalSchool.label">Label</span> <span
						class="fa fa-sort"></span></th>
				<th></th>
			</tr>
			</thead>
			<tbody>
			<tr *ngFor="let medicalSchool of medicalSchools ;trackBy: trackId">
				<td><a [routerLink]="['../medical-school', medicalSchool.id ]">{{medicalSchool.id}}</a></td>
				<td>{{medicalSchool.code}}</td>
				<td>{{medicalSchool.label}}</td>
				<td class="text-right">
					<div class="btn-group flex-btn-group-container">
						<button type="submit"
								[routerLink]="['../medical-school', medicalSchool.id ]"
								class="btn btn-info btn-sm">
							<span class="fa fa-eye"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
						</button>
						<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'medical-school/'+ medicalSchool.id + '/edit'} }]"
								replaceUrl="true"
								class="btn btn-primary btn-sm">
							<span class="fa fa-pencil"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
						</button>
						<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'medical-school/'+ medicalSchool.id + '/delete'} }]"
								replaceUrl="true"
								class="btn btn-danger btn-sm">
							<span class="fa fa-remove"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
						</button>
					</div>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
	<div *ngIf="medicalSchools && medicalSchools.length">
		<div class="row justify-content-center">
			<jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
		</div>
		<div class="row justify-content-center">
			<ngb-pagination [collectionSize]="totalItems" [(page)]="page"
							(pageChange)="loadPage(page)"></ngb-pagination>
		</div>
	</div>
</div>
