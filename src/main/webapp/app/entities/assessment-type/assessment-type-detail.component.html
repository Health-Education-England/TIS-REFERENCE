<div *ngIf="assessmentType">
	<h2><span jhiTranslate="referenceApp.assessmentType.detail.title">Assessment Type</span> {{assessmentType.id}}</h2>
	<hr>
	<jhi-alert-error></jhi-alert-error>
	<dl class="row-md jh-entity-details">
		<dt><span jhiTranslate="referenceApp.assessmentType.code">Code</span></dt>
		<dd>
			<span>{{assessmentType.code}}</span>
		</dd>
		<dt><span jhiTranslate="referenceApp.assessmentType.label">Label</span></dt>
		<dd>
			<span>{{assessmentType.label}}</span>
		</dd>
	</dl>

	<button type="submit"
			(click)="previousState()"
			class="btn btn-info">
		<span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
	</button>

	<button type="button"
			[routerLink]="['/', { outlets: { popup: 'assessment-type/'+ assessmentType.id + '/edit'} }]"
			replaceUrl="true"
			class="btn btn-primary">
		<span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
	</button>
</div>
