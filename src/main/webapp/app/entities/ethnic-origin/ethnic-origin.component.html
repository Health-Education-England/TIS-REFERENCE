<div>
	<h2>
		<span jhiTranslate="referenceApp.ethnicOrigin.home.title">Ethnic Origins</span>
		<button class="btn btn-primary float-right create-ethnic-origin"
				[routerLink]="['/', { outlets: { popup: ['ethnic-origin-new'] } }]">
			<span class="fa fa-plus"></span>
			<span jhiTranslate="referenceApp.ethnicOrigin.home.createLabel">
            Create new Ethnic Origin
            </span>
		</button>
	</h2>
	<jhi-alert></jhi-alert>
	<div class="row">
	</div>
	<br/>
	<div class="table-responsive" *ngIf="ethnicOrigins">
		<table class="table table-striped">
			<thead>
			<tr>
				<th><span jhiTranslate="global.field.id">ID</span></th>
				<th><span jhiTranslate="referenceApp.ethnicOrigin.code">Code</span></th>
				<th></th>
			</tr>
			</thead>
			<tbody>
			<tr *ngFor="let ethnicOrigin of ethnicOrigins ;trackBy: trackId">
				<td><a [routerLink]="['../ethnic-origin', ethnicOrigin.id ]">{{ethnicOrigin.id}}</a></td>
				<td>{{ethnicOrigin.code}}</td>
				<td class="text-right">
					<div class="btn-group flex-btn-group-container">
						<button type="submit"
								[routerLink]="['../ethnic-origin', ethnicOrigin.id ]"
								class="btn btn-info btn-sm">
							<span class="fa fa-eye"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
						</button>
						<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'ethnic-origin/'+ ethnicOrigin.id + '/edit'} }]"
								replaceUrl="true"
								class="btn btn-primary btn-sm">
							<span class="fa fa-pencil"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
						</button>
						<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'ethnic-origin/'+ ethnicOrigin.id + '/delete'} }]"
								replaceUrl="true"
								class="btn btn-danger btn-sm">
							<span class="fa fa-remove"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
						</button>
					</div>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
