<div>
	<h2>
		<span jhiTranslate="referenceApp.trainingNumberType.home.title">Training Number Types</span>
		<button class="btn btn-primary float-right create-training-number-type"
				[routerLink]="['/', { outlets: { popup: ['training-number-type-new'] } }]">
			<span class="fa fa-plus"></span>
			<span jhiTranslate="referenceApp.trainingNumberType.home.createLabel">
            Create new Training Number Type
            </span>
		</button>
	</h2>
	<jhi-alert></jhi-alert>
	<div class="row">
	</div>
	<br/>
	<div class="table-responsive" *ngIf="trainingNumberTypes">
		<table class="table table-striped">
			<thead>
			<tr>
				<th><span jhiTranslate="global.field.id">ID</span></th>
				<th><span jhiTranslate="referenceApp.trainingNumberType.code">Code</span></th>
				<th><span jhiTranslate="referenceApp.trainingNumberType.label">Label</span></th>
				<th></th>
			</tr>
			</thead>
			<tbody>
			<tr *ngFor="let trainingNumberType of trainingNumberTypes ;trackBy: trackId">
				<td><a [routerLink]="['../training-number-type', trainingNumberType.id ]">{{trainingNumberType.id}}</a>
				</td>
				<td>{{trainingNumberType.code}}</td>
				<td>{{trainingNumberType.label}}</td>
				<td class="text-right">
					<div class="btn-group flex-btn-group-container">
						<button type="submit"
								[routerLink]="['../training-number-type', trainingNumberType.id ]"
								class="btn btn-info btn-sm">
							<span class="fa fa-eye"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
						</button>
						<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'training-number-type/'+ trainingNumberType.id + '/edit'} }]"
								replaceUrl="true"
								class="btn btn-primary btn-sm">
							<span class="fa fa-pencil"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
						</button>
						<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'training-number-type/'+ trainingNumberType.id + '/delete'} }]"
								replaceUrl="true"
								class="btn btn-danger btn-sm">
							<span class="fa fa-remove"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
						</button>
					</div>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
