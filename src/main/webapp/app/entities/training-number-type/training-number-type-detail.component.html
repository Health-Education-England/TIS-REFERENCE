<div *ngIf="trainingNumberType">
	<h2><span jhiTranslate="referenceApp.trainingNumberType.detail.title">Training Number Type</span>
		{{trainingNumberType.id}}</h2>
	<hr>
	<jhi-alert-error></jhi-alert-error>
	<dl class="row-md jh-entity-details">
		<dt><span jhiTranslate="referenceApp.trainingNumberType.code">Code</span></dt>
		<dd>
			<span>{{trainingNumberType.code}}</span>
		</dd>
		<dt><span jhiTranslate="referenceApp.trainingNumberType.label">Label</span></dt>
		<dd>
			<span>{{trainingNumberType.label}}</span>
		</dd>
	</dl>

	<button type="submit"
			(click)="previousState()"
			class="btn btn-info">
		<span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
	</button>

	<button type="button"
			[routerLink]="['/', { outlets: { popup: 'training-number-type/'+ trainingNumberType.id + '/edit'} }]"
			replaceUrl="true"
			class="btn btn-primary">
		<span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
	</button>
</div>
