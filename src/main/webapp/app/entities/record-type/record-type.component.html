<div>
	<h2>
		<span jhiTranslate="referenceApp.recordType.home.title">Record Types</span>
		<button class="btn btn-primary float-right create-record-type"
				[routerLink]="['/', { outlets: { popup: ['record-type-new'] } }]">
			<span class="fa fa-plus"></span>
			<span jhiTranslate="referenceApp.recordType.home.createLabel">
            Create new Record Type
            </span>
		</button>
	</h2>
	<jhi-alert></jhi-alert>
	<div class="row">
	</div>
	<br/>
	<div class="table-responsive" *ngIf="recordTypes">
		<table class="table table-striped">
			<thead>
			<tr>
				<th><span jhiTranslate="global.field.id">ID</span></th>
				<th><span jhiTranslate="referenceApp.recordType.code">Code</span></th>
				<th><span jhiTranslate="referenceApp.recordType.label">Label</span></th>
				<th></th>
			</tr>
			</thead>
			<tbody>
			<tr *ngFor="let recordType of recordTypes ;trackBy: trackId">
				<td><a [routerLink]="['../record-type', recordType.id ]">{{recordType.id}}</a></td>
				<td>{{recordType.code}}</td>
				<td>{{recordType.label}}</td>
				<td class="text-right">
					<div class="btn-group flex-btn-group-container">
						<button type="submit"
								[routerLink]="['../record-type', recordType.id ]"
								class="btn btn-info btn-sm">
							<span class="fa fa-eye"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
						</button>
						<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'record-type/'+ recordType.id + '/edit'} }]"
								replaceUrl="true"
								class="btn btn-primary btn-sm">
							<span class="fa fa-pencil"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
						</button>
						<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'record-type/'+ recordType.id + '/delete'} }]"
								replaceUrl="true"
								class="btn btn-danger btn-sm">
							<span class="fa fa-remove"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
						</button>
					</div>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
