<div>
	<h2>
		<span jhiTranslate="referenceApp.grade.home.title">Grades</span>
		<button class="btn btn-primary float-right create-grade"
				[routerLink]="['/', { outlets: { popup: ['grade-new'] } }]">
			<span class="fa fa-plus"></span>
			<span jhiTranslate="referenceApp.grade.home.createLabel">
            Create new Grade
            </span>
		</button>
	</h2>
	<jhi-alert></jhi-alert>
	<div class="row">
	</div>
	<br/>
	<div class="table-responsive" *ngIf="grades">
		<table class="table table-striped">
			<thead>
			<tr>
				<th><span jhiTranslate="global.field.id">ID</span></th>
				<th><span jhiTranslate="referenceApp.grade.abbreviation">Abbreviation</span></th>
				<th><span jhiTranslate="referenceApp.grade.name">Name</span></th>
				<th><span jhiTranslate="referenceApp.grade.label">Label</span></th>
				<th><span jhiTranslate="referenceApp.grade.trainingGrade">Training Grade</span></th>
				<th><span jhiTranslate="referenceApp.grade.postGrade">Post Grade</span></th>
				<th><span jhiTranslate="referenceApp.grade.placementGrade">Placement Grade</span></th>
				<th></th>
			</tr>
			</thead>
			<tbody>
			<tr *ngFor="let grade of grades ;trackBy: trackId">
				<td><a [routerLink]="['../grade', grade.id ]">{{grade.id}}</a></td>
				<td>{{grade.abbreviation}}</td>
				<td>{{grade.name}}</td>
				<td>{{grade.label}}</td>
				<td>{{grade.trainingGrade}}</td>
				<td>{{grade.postGrade}}</td>
				<td>{{grade.placementGrade}}</td>
				<td class="text-right">
					<div class="btn-group flex-btn-group-container">
						<button type="submit"
								[routerLink]="['../grade', grade.id ]"
								class="btn btn-info btn-sm">
							<span class="fa fa-eye"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
						</button>
						<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'grade/'+ grade.id + '/edit'} }]"
								replaceUrl="true"
								class="btn btn-primary btn-sm">
							<span class="fa fa-pencil"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
						</button>
						<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'grade/'+ grade.id + '/delete'} }]"
								replaceUrl="true"
								class="btn btn-danger btn-sm">
							<span class="fa fa-remove"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
						</button>
					</div>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
