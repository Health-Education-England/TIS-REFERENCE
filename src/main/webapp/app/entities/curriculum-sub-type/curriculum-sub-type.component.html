<div>
	<h2>
		<span jhiTranslate="referenceApp.curriculumSubType.home.title">Curriculum Sub Types</span>
		<button class="btn btn-primary float-right create-curriculum-sub-type"
				[routerLink]="['/', { outlets: { popup: ['curriculum-sub-type-new'] } }]">
			<span class="fa fa-plus"></span>
			<span jhiTranslate="referenceApp.curriculumSubType.home.createLabel">
            Create new Curriculum Sub Type
            </span>
		</button>
	</h2>
	<jhi-alert></jhi-alert>
	<div class="row">
	</div>
	<br/>
	<div class="table-responsive" *ngIf="curriculumSubTypes">
		<table class="table table-striped">
			<thead>
			<tr>
				<th><span jhiTranslate="global.field.id">ID</span></th>
				<th><span jhiTranslate="referenceApp.curriculumSubType.code">Code</span></th>
				<th><span jhiTranslate="referenceApp.curriculumSubType.label">Label</span></th>
				<th></th>
			</tr>
			</thead>
			<tbody>
			<tr *ngFor="let curriculumSubType of curriculumSubTypes ;trackBy: trackId">
				<td><a [routerLink]="['../curriculum-sub-type', curriculumSubType.id ]">{{curriculumSubType.id}}</a>
				</td>
				<td>{{curriculumSubType.code}}</td>
				<td>{{curriculumSubType.label}}</td>
				<td class="text-right">
					<div class="btn-group flex-btn-group-container">
						<button type="submit"
								[routerLink]="['../curriculum-sub-type', curriculumSubType.id ]"
								class="btn btn-info btn-sm">
							<span class="fa fa-eye"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
						</button>
						<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'curriculum-sub-type/'+ curriculumSubType.id + '/edit'} }]"
								replaceUrl="true"
								class="btn btn-primary btn-sm">
							<span class="fa fa-pencil"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
						</button>
						<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'curriculum-sub-type/'+ curriculumSubType.id + '/delete'} }]"
								replaceUrl="true"
								class="btn btn-danger btn-sm">
							<span class="fa fa-remove"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
						</button>
					</div>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
