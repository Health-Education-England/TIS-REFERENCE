<div *ngIf="programmeMembershipType">
	<h2><span jhiTranslate="referenceApp.programmeMembershipType.detail.title">Programme Membership Type</span>
		{{programmeMembershipType.id}}</h2>
	<hr>
	<jhi-alert-error></jhi-alert-error>
	<dl class="row-md jh-entity-details">
		<dt><span jhiTranslate="referenceApp.programmeMembershipType.code">Code</span></dt>
		<dd>
			<span>{{programmeMembershipType.code}}</span>
		</dd>
		<dt><span jhiTranslate="referenceApp.programmeMembershipType.label">Label</span></dt>
		<dd>
			<span>{{programmeMembershipType.label}}</span>
		</dd>
	</dl>

	<button type="submit"
			(click)="previousState()"
			class="btn btn-info">
		<span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
	</button>

	<button type="button"
			[routerLink]="['/', { outlets: { popup: 'programme-membership-type/'+ programmeMembershipType.id + '/edit'} }]"
			replaceUrl="true"
			class="btn btn-primary">
		<span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
	</button>
</div>
