<div>
	<h2>
		<span jhiTranslate="referenceApp.tariffRate.home.title">Tariff Rates</span>
		<button class="btn btn-primary float-right create-tariff-rate"
				[routerLink]="['/', { outlets: { popup: ['tariff-rate-new'] } }]">
			<span class="fa fa-plus"></span>
			<span jhiTranslate="referenceApp.tariffRate.home.createLabel">
            Create new Tariff Rate
            </span>
		</button>
	</h2>
	<jhi-alert></jhi-alert>
	<div class="row">
	</div>
	<br/>
	<div class="table-responsive" *ngIf="tariffRates">
		<table class="table table-striped">
			<thead>
			<tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
				<th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
				<th jhiSortBy="code"><span jhiTranslate="referenceApp.tariffRate.code">Code</span> <span
						class="fa fa-sort"></span></th>
				<th jhiSortBy="gradeAbbreviation"><span jhiTranslate="referenceApp.tariffRate.gradeAbbreviation">Grade Abbreviation</span>
					<span class="fa fa-sort"></span></th>
				<th jhiSortBy="tariffRate"><span jhiTranslate="referenceApp.tariffRate.tariffRate">Tariff Rate</span>
					<span class="fa fa-sort"></span></th>
				<th jhiSortBy="tariffRateFringe"><span jhiTranslate="referenceApp.tariffRate.tariffRateFringe">Tariff Rate Fringe</span>
					<span class="fa fa-sort"></span></th>
				<th jhiSortBy="tariffRateLondon"><span jhiTranslate="referenceApp.tariffRate.tariffRateLondon">Tariff Rate London</span>
					<span class="fa fa-sort"></span></th>
				<th></th>
			</tr>
			</thead>
			<tbody>
			<tr *ngFor="let tariffRate of tariffRates ;trackBy: trackId">
				<td><a [routerLink]="['../tariff-rate', tariffRate.id ]">{{tariffRate.id}}</a></td>
				<td>{{tariffRate.code}}</td>
				<td>{{tariffRate.gradeAbbreviation}}</td>
				<td>{{tariffRate.tariffRate}}</td>
				<td>{{tariffRate.tariffRateFringe}}</td>
				<td>{{tariffRate.tariffRateLondon}}</td>
				<td class="text-right">
					<div class="btn-group flex-btn-group-container">
						<button type="submit"
								[routerLink]="['../tariff-rate', tariffRate.id ]"
								class="btn btn-info btn-sm">
							<span class="fa fa-eye"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
						</button>
						<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'tariff-rate/'+ tariffRate.id + '/edit'} }]"
								replaceUrl="true"
								class="btn btn-primary btn-sm">
							<span class="fa fa-pencil"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
						</button>
						<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'tariff-rate/'+ tariffRate.id + '/delete'} }]"
								replaceUrl="true"
								class="btn btn-danger btn-sm">
							<span class="fa fa-remove"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
						</button>
					</div>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
	<div *ngIf="tariffRates && tariffRates.length">
		<div class="row justify-content-center">
			<jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
		</div>
		<div class="row justify-content-center">
			<ngb-pagination [collectionSize]="totalItems" [(page)]="page"
							(pageChange)="loadPage(page)"></ngb-pagination>
		</div>
	</div>
</div>
