<div>
	<h2>
		<span jhiTranslate="referenceApp.religiousBelief.home.title">Religious Beliefs</span>
		<button class="btn btn-primary float-right create-religious-belief"
				[routerLink]="['/', { outlets: { popup: ['religious-belief-new'] } }]">
			<span class="fa fa-plus"></span>
			<span jhiTranslate="referenceApp.religiousBelief.home.createLabel">
            Create new Religious Belief
            </span>
		</button>
	</h2>
	<jhi-alert></jhi-alert>
	<div class="row">
	</div>
	<br/>
	<div class="table-responsive" *ngIf="religiousBeliefs">
		<table class="table table-striped">
			<thead>
			<tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
				<th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
				<th jhiSortBy="code"><span jhiTranslate="referenceApp.religiousBelief.code">Code</span> <span
						class="fa fa-sort"></span></th>
				<th jhiSortBy="label"><span jhiTranslate="referenceApp.religiousBelief.label">Label</span> <span
						class="fa fa-sort"></span></th>
				<th></th>
			</tr>
			</thead>
			<tbody>
			<tr *ngFor="let religiousBelief of religiousBeliefs ;trackBy: trackId">
				<td><a [routerLink]="['../religious-belief', religiousBelief.id ]">{{religiousBelief.id}}</a></td>
				<td>{{religiousBelief.code}}</td>
				<td>{{religiousBelief.label}}</td>
				<td class="text-right">
					<div class="btn-group flex-btn-group-container">
						<button type="submit"
								[routerLink]="['../religious-belief', religiousBelief.id ]"
								class="btn btn-info btn-sm">
							<span class="fa fa-eye"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
						</button>
						<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'religious-belief/'+ religiousBelief.id + '/edit'} }]"
								replaceUrl="true"
								class="btn btn-primary btn-sm">
							<span class="fa fa-pencil"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
						</button>
						<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'religious-belief/'+ religiousBelief.id + '/delete'} }]"
								replaceUrl="true"
								class="btn btn-danger btn-sm">
							<span class="fa fa-remove"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
						</button>
					</div>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
	<div *ngIf="religiousBeliefs && religiousBeliefs.length">
		<div class="row justify-content-center">
			<jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
		</div>
		<div class="row justify-content-center">
			<ngb-pagination [collectionSize]="totalItems" [(page)]="page"
							(pageChange)="loadPage(page)"></ngb-pagination>
		</div>
	</div>
</div>
