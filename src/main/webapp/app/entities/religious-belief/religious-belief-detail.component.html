<div *ngIf="religiousBelief">
	<h2><span jhiTranslate="referenceApp.religiousBelief.detail.title">Religious Belief</span> {{religiousBelief.id}}
	</h2>
	<hr>
	<jhi-alert-error></jhi-alert-error>
	<dl class="row-md jh-entity-details">
		<dt><span jhiTranslate="referenceApp.religiousBelief.code">Code</span></dt>
		<dd>
			<span>{{religiousBelief.code}}</span>
		</dd>
		<dt><span jhiTranslate="referenceApp.religiousBelief.label">Label</span></dt>
		<dd>
			<span>{{religiousBelief.label}}</span>
		</dd>
	</dl>

	<button type="submit"
			(click)="previousState()"
			class="btn btn-info">
		<span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
	</button>

	<button type="button"
			[routerLink]="['/', { outlets: { popup: 'religious-belief/'+ religiousBelief.id + '/edit'} }]"
			replaceUrl="true"
			class="btn btn-primary">
		<span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
	</button>
</div>
